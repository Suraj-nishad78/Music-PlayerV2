<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/001/541/067/non_2x/music-and-sound-logo-design-vector.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <!------ Dark Mode  ------->
    <span id="dark-mode"></span>
    <div id="navbar-prime">
        <div class="navbar" id="primary-navbar">
            <div class="nav-image">
              <img src="https://static.vecteezy.com/system/resources/previews/001/541/067/non_2x/music-and-sound-logo-design-vector.jpg" >
            </div>
            <div class="nav-title">
              <p>Ninja</p>
              <h4>Studio</h4>
            </div>
            <div class="nav-fav">
              <marquee width="90%" scrollamount="10"><p id="search-result"></p></marquee>
            </div>
            <div class="nav-search-bar">
                <input type="text" name="search" id="search-input" placeholder="Search for a song..." autocomplete="off"></input>
                <i id="search-item" class="fa-solid fa-magnifying-glass"></i>
                <ul id="search-content-details">
                </ul>
            </div>
            <div class="nav-profile-image">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAw1_00y4YhsVN6tmQly3a-tO1igM8i1-K8Q&usqp=CAU">
            </div>
          </div>
    </div>
    <div class="container">
        <!------ Left Side Bar  ------>
        <div class="sidebar">
            <h2>Filter by Genre:</h2>
            <select id="genre-filter">
                <option id="all" value="all">All</option>
                <option id="love" value="love">Love</option>
                <option id="party" value="party">Party</option>
                <option id="english" value="english">English</option>
            </select>

            <h2 id="song-header">All Songs</h2>
            <div id="song-list">
            </div>
        </div>
        <!------- Main Content  ------>
        <div class="main-content">
            <h1>Music Player</h1>
            <div class="player">
              <div id="image-title-container">
                <div id="image-container">
                    <img id="cover-image" src="artist/Luis Fonsi.jpg" alt="Album Cover">
                </div>
                <h2 id="song-title">Despacito</h2>
                <p id="artist-name">Luis Fonsi</p>
              </div>
                <audio id="audio-player" controls>
                    <source id="audio-source" src="song/Despacito.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
                <div id="btn">
                    <div id="back-forw-btn">
                        <i id="backward-btn" class="fa-solid fa-circle-left"></i>
                        <i id="forward-btn" class="fa-solid fa-circle-right"></i>
                    </div>
                    <div id="add-playlist-btn">
                        <span>Add To Playlist</span>
                    </div>
                </div>
            </div>
        </div>
        <!------ Right Side Bar  ------>
        <div class="playlist-sidebar">
            <h2>Create Playlist</h2>
            <div class="Create-playlist">
                <input type="text" name="search" id="playlist-name" placeholder="Create a playlist..." autocomplete="off"></input>
                <i id="Create-playlist-btn" class="fa-solid fa-plus"></i>
            </div>

            <h2>Current Playlist</h2>
            <ul id="current-playlist"></ul>
            
            <h2>All Playlists</h2>
            <div class="search-in-playlist">
              <input type="text" name="search" id="search-input-playlist" placeholder="Search for a playlist..." autocomplete="off"></input>
          </div>
            <ul id="all-playlists"></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
